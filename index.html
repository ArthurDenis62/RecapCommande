<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">
</head>
<body>
  <main>
    <div class="cards">
      <section class="top">
        <img src="./assets/images/illustration-hero.svg" alt="Illustration d'une personne qui Ã©coute de la musique et dance">
      </section>
      <div class="global">
        <section class="mid">
          <div class="text">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="btn-card">
            <div class="left">
              <img src="./assets/images/icon-music.svg" alt="Icone de musique">
            </div>
            <div class="mid">
              <h3>Annual Plan</h3>
              <span>$59.99/year</span>
            </div>
            <div class="right">
              <a href="#">Change</a>
            </div>
          </div>
        </section>
        <section class="bot">
          <button type="button">Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
